{% extends "layout.html" %}
{% block body %}
<section>
    <h1>Log in</h1>

    <form method="POST">
        <label for="email">E-mail address</label><br />
        <input type="email" name="email" id="email"><br />

        <label for="password">Password</label><br />
        <input type="password" name="password" id="password"><br />

        <input type="submit" value="Log in!">
    </form>
</section>
{% endblock body %}
